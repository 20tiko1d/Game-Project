tutorial1 = Tervetuloa tutoriaaliin! Pelin tarkoitus on l\u00f6yt\u00e4\u00e4 objektipareja ja l\u00f6yt\u00e4\u00e4 labyrintista ulos. Pisteet v\u00e4henev\u00e4t ajan my\u00f6t\u00e4 kaikkialla paitsi objektien l\u00e4heisyydess\u00e4. Pareja yhdist\u00e4m\u00e4ll\u00e4 saa lis\u00e4\u00e4 pisteit\u00e4.
tutorial2 = Jokaisella objektilla on joku lause ja tarkoitus on l\u00f6yt\u00e4\u00e4 toinen objekti, jolla on sama lause. Aktiivisia objekteja voi olla ainoastaan yksi kerrallaan. Jokaisessa labyrintissa on yksi objekti, jolla ei ole paria.
tutorial3 = Jokaisen labyrintin keskell\u00e4 on pieni aukio, joka merkitsee keskikohtaa l\u00e4hd\u00f6st\u00e4 ulosk\u00e4ynnille.
tutorial4 = T\u00e4ll\u00e4 objektilla on eri lause, kuin valitulla objektilla, joten jatka objektien etsimist\u00e4. Samalla kannattaa yritt\u00e4\u00e4 etsi\u00e4 ulosk\u00e4ynti\u00e4.
tutorial5 = Ulosk\u00e4ynti n\u00e4kyy jo, mutta p\u00e4\u00e4st\u00e4ksesi ulos labyrintista, on yhdistett\u00e4v\u00e4 v\u00e4hint\u00e4\u00e4n yksi objektipari.
tutorial6 = T\u00e4ll\u00e4 objektilla on sama lause objektin kanssa, jonka ohi kuljit juuri. Voit vaihtaa aktiivisen objektin t\u00e4h\u00e4n.
tutorial7 = Voit nopeuttaa hahmoasi pit\u00e4m\u00e4ll\u00e4 "Tehoste" -nappia pohjassa, mutta samalla n\u00e4k\u00f6kentt\u00e4si pienenee.
tutorial8 = Objektipari yhdistet\u00e4\u00e4n siten, ett\u00e4 toinen niist\u00e4 aktivoidaan ja toinen tarkistetaan. Jos v\u00e4\u00e4r\u00e4 objekti tarkistetaan, menet\u00e4t pisteit\u00e4.
